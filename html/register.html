<!-- 注册页面 -->
<html>
<head>
    <title>注册</title>
    <link rel="stylesheet" href="../css/register.css"/>
</head>

<body>
<div class="registerBox">
    <text class="registerLoginTitle">注册</text>
    <form action="./index.html">
        <div class="registerInputBox registerInput1">
            <text class="registerInputItem">账户</text>
            <input name="id" placeholder="请输入账号" type="text"/>           
        </div>
        <div class="registerInputBox registerInput2">
            <text class="registerInputItem">密码</text>
            <input type="password" name="pwd" placeholder="请输入密码"/>
        </div>
        <div class="registerInputBox registerInput3">
            <text class="registerInputItem">确认密码</text>
            <input type="password" name="surePassword" placeholder="再次输入密码"/>
            <text class="buttons"></text>
        </div>
        
        <div>
            <input type="submit"  value="提交" >
            <a href="register.html"><input type="button"   value="重置"></a>
        </div>
    </form>

</div>

</body>
